<script>
  sum = 0;
  for (i = 1; i <= 10; i++) {
    sum += i;
  }
  document.write("sum: " + sum + "<br>");

  for (i = 2; i <= 5; i++) {
    document.write("====" + i + "====<br>");
    for (j = 1; j < 5; j++) {
      document.write(i + "*" + j + "=" + i * j + "<br>");
    }
  }

  document.write("======while=======<br>");
  i = 1;
  while (i < 10) {
    document.write(i + ", ");
    i++;
    if (i == 5) break;
  }
  document.write("<br> 다음 문장들 실행<br>");

  console.log("결과: " + 12 / 10);
  console.log("결과: " + parseInt(12 / 10));

  /*

document.write("<tr>");

   document.write("<td>"+(height*100+j - i*100)+"호</td>");
document.write("</tr>");
}
document.write("</table>");
 */
  var num = prompt("아파트 층 수 입력");
  document.write("<table border='1'>");
  for (; num > 0; num--) {
    document.write("<tr>");
    for (j = 1; j < 5; j++) document.write("<td>" + (num * 100 + j) + "호</td>");
    document.write("</tr>");
  }
  document.write("</table>");
</script>
