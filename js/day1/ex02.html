<script>
  var incData = 1;
  var decData = 5;
  var r1 = (r2 = 0);
  r1 = 15 % 6;
  document.write("15 % 6 : " + r1 + "<br>");
  document.write("++intData : " + ++incData + "<br>");
  document.write("--decData : " + --decData + "<br>");
  r2 = incData * decData;
  document.write("incData * decData : " + r2 + "<br>");

  document.write("<h3>관계연산자</h3>");
  x = 5;
  y = "5";

  document.write((x < y) + "<br>");
  document.write((x >= y) + "<br>");
  document.write((x == y) + "<br>");
  document.write((x != y) + "<br>");
  //자료형과 값이 같나

  document.write((x === y) + "<br>");
  document.write((x !== y) + "<br>");

  document.write("<h3>논리연산자</h3>");
  // &&(and), ||(or), !(not)
  document.write((true && false) + "<br>");
  document.write((true || false) + "<br>");
  document.write(!true + "<br>");

  document.write("<h3>조건연산자</h3>");
  x = 15;
  y = 7;
  result = x > y ? x + 100 : y + 200;
  document.write("result : " + result);

  document.write("<h3>if</h3>");
  gender = "M";
  age = 21;
  if (gender == "M") {
    // 종속문장
    if (age >= 19) {
      result = "성인 남성입니다.";
    } else {
      result = "미성년자 남성입니다.";
    }
  } else {
    // 종속문장
    if (age >= 19) {
      result = "성인 여성입니다.";
    } else {
      result = "미성년자 여성입니다.";
    }
  }
  document.write("result : " + result + "<br>");

  point = prompt();
  if (point > 100) {
    grade = "A";
    result = "훌륭합니다";
  } else if (point > 90) {
    grade = "B";
    result = "좀 훌륭합니다";
  } else if (point > 80) {
    grade = "C";
    result = "덜 훌륭합니다";
  } else if (point > 70) {
    grade = "D";
    result = "덜덜 훌륭합니다";
  } else {
    grade = "F";
    result = "인간?";
  }
  document.write(grade);
  document.write(result);

  document.write("<h3>switch</h3>");
  // 0 ~ 6: 일 ~ 토
  week = new Date().getDay();
  if (week == 3) {
    document.write("<h3>if 수요일</h3>");
  }
  switch (week) {
    case 0:
      document.write("<h3>일요일</h3>");
      break;
    case 1:
      document.write("<h3>월요일</h3>");
      break;
    case 2:
      document.write("<h3>화요일</h3>");
      break;
    case 3:
      document.write("<h3>수요일</h3>");
      break;
    case 4:
      document.write("<h3>목요일</h3>");
      break;
    case 5:
      document.write("<h3>금요일</h3>");
      break;
    case 6:
      document.write("<h3>토요일</h3>");
      break;
    default:
      document.write("입력받은 값이 읎어요!");
  }

  var num = prompt("(5의 배수인지 아닌지 확인)수 입력");
  if (num % 5 == 0) document.write(num + "은 5의 배수입니다.");
  else document.write(num + "은 5의 배수가 아닙니다.");
  document.write("<br>==================<br>");

  var num = prompt("(0보다크며 100보다 작으면 정상)수 입력");
  if (num > 0 && num < 100) document.write(num + " 정상 입니다");
  else document.write(num + " 비정상 입니다.");
  document.write("<br>==================<br>");

  var num = prompt("(3,4 의 배수 확인)수 입력");
  if (num == 0) document.write(num + " 잘못 입력");
  else if (num % 12 == 0) document.write(num + "은 3,4의 배수입니다.");
  else if (num % 3 == 0) document.write(num + "은 3의 배수입니다.");
  else if (num % 4 == 0) document.write(num + "은 4의 배수입니다.");
  else document.write(num + "은 3, 4의 배수가 아닙니다.");
</script>
