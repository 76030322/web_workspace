<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
        <script src="../resources/js/jquery-3.6.1.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    </head>

    <body>
        <button class="move">확대</button>
        <button class="init">축소</button>
        <hr />
        <img src="../resources/images/car01.png" width="130px" height="100px" style="position: relative" />
    </body>

    <script>
        $(function () {
            $('button.move').click(function () {
                $('img').animate({
                    left: '300px',
                    height: '300px',
                    width: '350px',
                });
            });

            $('button.init').click(function () {
                $('img').animate({
                    left: '0px',
                    height: '100px',
                    width: '130px',
                });
            });
        });
    </script>
</html>
