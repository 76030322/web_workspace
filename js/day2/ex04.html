<script type="text/javascript">
  var img;
  var cnt = 0;
  function add() {
    img = document.createElement("img");
    img.src = "../resources/images/img.jpg";
    img.width = 100;
    img.style.height = "100px";
    img.id = cnt++;
    document.getElementById("test").appendChild(img);
  }
  function remove() {
    document.getElementById(cnt--).remove();
  }
</script>
<p id="test">test</p>
<a href="#" onclick="add()">[이미지 추가]</a>
<a href="#" onclick="remove()">[이미지 삭제]</a>
