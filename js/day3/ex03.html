<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>

  <body>
    <div class="wrap">
      <div class="light">
        <img class="img" id="sw" onclick="turnOff()" src="../resources/images/switch_on.png" />
      </div>
      <div class="room"><div class="dark" id="dark"></div></div>
    </div>
  </body>

  <style>
    .wrap {
      display: flex;
      border: 5px solid black;
      width: 900px;
      height: 600px;
      margin: auto;
    }

    .light {
      width: 150px;
      background-color: bisque;
    }

    .light .img {
      width: 100px;
      height: 100px;
    }

    .room {
      width: 100%;
      background-image: url("../resources/images/room.jpg");
    }

    .dark {
      width: 100%;
      height: 100%;
      background-color: black;
      opacity: 0;
    }
  </style>
  <script>
    var flag = true;

    function turnOff() {
      flag = !flag;
      if (flag == true) {
        op = 0;
        path = "../resources/images/switch_on.png";
      } else {
        op = 0.8;
        path = "../resources/images/switch_off.png";
      }
      document.getElementById("dark").style.opacity = op;
      document.getElementById("sw").src = path;
    }
  </script>
</html>
