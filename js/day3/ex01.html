<script>
  function myFocus() {
    document.getElementById("pw").focus();
    var txt = document.getElementById("txt");
    document.getElementById("copy").value = txt.value;
  }

  function test() {
    alert("test 호출");
  }
</script>

<input type="text" id="txt" /><br />
<input type="text" id="pw" onchange="test()" /><br />
<input type="text" id="copy" /><br />
<input type="button" value="focus" onclick="myFocus()" /><br />
<hr />
