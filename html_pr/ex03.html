<html>
  <head>
    <title>입력</title>
  </head>
  <body>
    <form action="ex01.html" method="get">
      <table border="1" bgcolor="yellow">
        <tr>
          <td colspan="2">
            다음
            <label style="background-color: chocolate; color: azure">내용에 맞게 입력</label>
            하시오
          </td>
          <td rowspan="5">
            <img src="duck.png" width="250px" height="250px" />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            전공 분야를 입력하세요
            <select name="test" size="1">
              <option value="p1">소프트웨어</option>
              <option value="p2">하드웨어</option>
              <option value="p3">클라우드</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>이름</td>
          <td><input type="text" placeholder="이름 입력" name="name" /></td>
        </tr>
        <tr>
          <td>아이디</td>
          <td><input type="text" placeholder="아이디 입력" name="id" /></td>
        </tr>
        <tr>
          <td>비밀번호</td>
          <td><input type="text" placeholder="비밀번호 입력" name="pwd" /></td>
        </tr>
        <tr>
          <td colspan="3">
            <fieldset>
              <legend>성별 조사</legend>
              여성<input type="radio" name="sex" value="female" checked /> 남성<input type="radio" name="sex" value="male" />
            </fieldset>
          </td>
        </tr>
        <tr>
          <td colspan="3">
            <fieldset>
              <legend>취미조사</legend>
              책읽기<input type="checkbox" name="hobby" value="hb1" /> 공부하기<input type="checkbox" name="hobby" value="hb2" /> 책 읽으면서 공부하기<input type="checkbox" name="hobby" value="hb3" /> 컴퓨터<input type="checkbox" name="hobby" value="hb4" />
            </fieldset>
          </td>
        </tr>
        <tr>
          <td colspan="3">
            <fieldset>
              <legend>하고 싶은 말</legend>
              <textarea cols="70" rows="3" name="input_my"></textarea>
            </fieldset>
          </td>
        </tr>
        <tr>
          <td colspan="3">
            <input type="submit" value="완료" />
            <input type="reset" value="다시작성" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
