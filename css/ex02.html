<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      a:link {
        color: pink;
        text-decoration: none;
      }
      a:visited {
        color: red;
      }
      a:hover {
        text-decoration: overline;
        color: black;
      }
      a:active {
        background-color: yellow;
      }
      div {
        width: 200px;
        height: 100px;
        color: blue;
        background-color: green;
        opacity: 0.9;
      }
      div:hover {
        width: 400px;
        height: 50px;
        color: red;
        background-color: yellow;
        opacity: 0.5;
        transition: all 1.5s linear 0.5s;
      }
      img {
        width: 100px;
        height: 100px;
      }
      img:hover {
        transform: scale(1.1);
        transition: all 0.2s;
      }
      header {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header style="background-color: cadetblue">
      <label style="background-color: red">안녕</label>
      <h3 style="background-color: bisque" align="center">css 연습</h3>
      <img src="resources/images/img.jpg" />
    </header>
    <div>가상 클래스 애니매이션</div>
    <a href="#" target="_blank">test</a><br />
    <a href="ex01.html" target="_blank">test</a>
    <hr />
    link : 방문하지 않은 곳<br />
    hover : 마우스가 올라갔을 경우<br />
    active : 클릭이 되는 순간<br />
  </body>
</html>
